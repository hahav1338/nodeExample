<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seajs案例1</title>
    <style>
        #box{
            margin-top: 20px;
            width: 100px;
            height: 100px;
            background: #f00;
        }
        #btn{
        font-size: 20px;
        }
    </style>


</head>
<body>
<h1>seajs的模块化的显示与隐藏</h1>
<button id="btn">操作按钮</button>

<div id="box"></div>
<script src="sea.js"></script>
<script>
    //定义seajs的基本配置
    seajs.config({
        alias: {// 别名配置（用变量表示文件，解决路径层级过深和实现路径映射）
            "jquery": "jquery.min.js"
        }
    });
    seajs.use("./handle.js");
</script>
</body>

</html>
